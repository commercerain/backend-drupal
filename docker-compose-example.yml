  ### Mariadb Container #######################################
  mariadb:
    image: mariadb:latest
    volumes:
      - ./mariadb:/var/lib/mysql
      - ./config/mysql:/etc/mysql/conf.d
    environment:
      - MYSQL_ROOT_PASSWORD=password
    ports:
      - "3306"
    container_name: mariadb
    restart: always
    networks:
      - backend

