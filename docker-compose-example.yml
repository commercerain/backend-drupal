version: '3'
services:

  ####Drupal ####################################################
  drupal:
    image: lawxen/drupal:d9-php80
    volumes:
      - ./html:/var/www/html
    container_name: drupal
    ports:
      - 80:80
    networks:
      - backend

  ####Drupal dev with xdebug #############################
